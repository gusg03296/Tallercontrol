<!DOCTYPE html>
<html lang="es">
<head>

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: linear-gradient(#111, #222);
      color: white;
      text-align: center;
    }

    header {
      background: black;
      padding: 25px;
      font-size: 35px;
      font-weight: bold;
      color: orange;
      border-bottom: 3px solid orange;
    }

    .card {
      background: #1c1c1c;
      margin: 25px auto;
      padding: 30px;
      width: 90%;
      max-width: 450px;
      border-radius: 25px;
      box-shadow: 0 0 20px black;
    }

    label {
      display: block;
      text-align: left;
      font-size: 22px;
      margin-top: 20px;
      font-weight: bold;
      color: orange;
    }

    input {
      width: 95%;
      padding: 18px;
      margin-top: 8px;
      border: none;
      border-radius: 15px;
      font-size: 20px;
      outline: none;
    }

    input:focus {
      border: 2px solid orange;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      border: none;
      border-radius: 18px;
      background: orange;
      color: black;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .back {
      display: block;
      margin-top: 25px;
      font-size: 20px;
      text-decoration: none;
      color: white;
      opacity: 0.7;
    }

    .back:hover {
      opacity: 1;
    }
  </style>
</head>
